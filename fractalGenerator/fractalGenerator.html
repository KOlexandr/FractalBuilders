<!DOCTYPE html>
<html>
<head>
    <title>Fractal Generator</title>

    <script type="text/javascript" src="js/Mandel.js"></script>
    <script type="text/javascript" src="js/Newton.js"></script>
    <script type="text/javascript" src="js/Julia.js"></script>
    <script type="text/javascript" src="js/Serpinski.js"></script>
    <script type="text/javascript" src="js/Peano.js"></script>

    <script type="text/javascript" src="js/setup.js"></script>

    <link href="resources/style.css" rel="stylesheet" media="screen">
    <link href="resources/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body onload="new Main();">
    <div class="container" style="margin: auto;">
        <div class="alert alert-success"><h1 class="text-center"><strong>Fractal Machine</strong></h1></div>
        <canvas id="canvas" style="border: 0 solid #000000;" width="1100" height="800"></canvas>
        <div>
            <button id="nm" class="btn btn-info">Newton's Method</button>
            <button id="j1" class="btn btn-info">Julia 1</button>
            <button id="j2" class="btn btn-info">Julia 2</button>
            <button id="mf" class="btn btn-info">Mandelbrot</button>
            <button id="sf" class="btn btn-info">Serpinski</button>
            <button id="pc" class="btn btn-info">Peano</button>
        </div>
        <div style="margin-top: 10px;">
            <button id="start" class="btn btn-success">Start Building</button>
            <button id="stop" class="btn btn-danger">Stop Building</button>
        </div>
        <div class="panel-footer" style="margin-top: 20px; text-align: center;">
            <div class="container">
                <p>Powered by <a href="http://getbootstrap.com">Twitter Bootstrap</a></p>

            </div>
        </div>
    </div>
</body>
</html>
